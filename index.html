<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/styles.css">
</head>
<body>

  <div class="container">

    <h1>pomodoro</h1>

    <div class="timer-circle">
      <div class="counter-box">
        <div class="minutes">2</div>
        <div>:</div>
        <div class="seconds">00</div>
      </div>
      <button class="btn-start">Start</button>
    </div>

    <div class="session-btn-box btn-box">
      <p>Session</p>
      <button class="session-minus btn-elements">-</button>
      <div class="session-num btn-elements">2</div>
      <button class="session-plus btn-elements">+</button>
    </div>

    <div class="break-btn-box btn-box">
      <p>Break</p>
      <button class="break-minus btn-elements">-</button>
      <div class="break-num btn-elements">2</div>
      <button class="break-plus btn-elements">+</button>
    </div>

    <div>
      <button class="reset-btn">Reset</button>
    </div>

  </div>

  <script src="resources/js/jquery-3.2.1.min.js"></script>
  <script src="resources/js/app.js"></script>

</body>
</html>
